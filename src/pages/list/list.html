<ion-header>
   <ion-navbar>
     <button ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>
      Online Store
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cart" (click)="openCart()"></ion-icon>
      </button>
    </ion-buttons>

 </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label>Sort By</ion-label>
  <ion-select [(ngModel)]="sortChoice" (ngModelChange)="setSort($event)">
    <ion-option>Name: Ascending</ion-option>
    <ion-option>Name: Descending</ion-option>
    <ion-option>Price: Low to High</ion-option>
    <ion-option>Price: High to Low</ion-option>
  </ion-select>
</ion-item>

  <ion-card>
    <ion-card-header>
      {{chosenCategory}}
    </ion-card-header>
  </ion-card>
  <ion-card class="items" *ngFor="let item of items | orderBy: sortBy : sortReversed" (click)="openItemPage(item.id)">
    <img src="http://onlinestorecdn.ddns.net/img/item_imgs/{{item.id}}/{{item.pics.main}}"/>
    <ion-card-header>
      {{item.brand}} {{item.model}}
    </ion-card-header>
    <ion-card-content>
      <p>{{item.description}}</p>

    </ion-card-content>
    <ion-card-content>
      <h2>{{item.price | currency}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
